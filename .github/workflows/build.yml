name: build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: build image
        run: docker build -t extract-ssp-population .

      - name: test
        run: docker run -v $PWD/data:/data --env YEAR=2030 --env SSP=3 --env REGION_FIELD=code extract-ssp-population
